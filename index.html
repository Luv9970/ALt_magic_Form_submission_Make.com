<!DOCTYPE html>
<html>
<head>
  <title>Alt Text Generator Login</title>
</head>
<body>
  <h2>Enter your Email and API Key</h2>
  <form id="apiForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="apiKey">API Key:</label><br>
    <input type="text" id="apiKey" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('apiForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const apiKey = document.getElementById('apiKey').value;

      const response = await fetch('https://hook.us1.make.com/your-make-webhook-id', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, apiKey })
      });

      if (response.ok) {
        message.textContent = "Submitted successfully!";
        form.reset();
      } else {
        message.textContent = "Submission failed!";
      }
    });
  </script>
</body>
</html>
